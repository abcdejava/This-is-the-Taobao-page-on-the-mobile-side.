<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>淘宝</title>
		<meta name="viewport" content="width=375,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!--.nav>(.logo+(a.search>(.icon+span)))-->
		<div class="nav">
			<div class="logo"></div>
			<a href="" class="search"><span class="icon"></span><span>寻找宝贝店铺</span></a>
		</div>
		
		<div class="swiper">  <!--滚动图片-->
			
		</div>
		<!--图标快捷-->
		<!--.iconList>(a.iconItem>(img.icon+span.text))*10-->
		
		<div class="iconList">
			<a href="" class="iconItem"><img src="img/TB1.webp" alt="" class="icon" /><span class="text">天猫</span></a>
			<a href="" class="iconItem"><img src="img/TB2.png" alt="" class="icon" /><span class="text">聚划算</span></a>
			<a href="" class="iconItem"><img src="img/TB9.png" alt="" class="icon" /><span class="text">天猫国际</span></a>
			<a href="" class="iconItem"><img src="img/TB8.png" alt="" class="icon" /><span class="text">外卖</span></a>
			<a href="" class="iconItem"><img src="img/TB7.webp" alt="" class="icon" /><span class="text">天猫超市</span></a>
			<a href="" class="iconItem"><img src="img/TB6.webp" alt="" class="icon" /><span class="text">充值中心</span></a>
			<a href="" class="iconItem"><img src="img/TB5.png" alt="" class="icon" /><span class="text">飞猪旅行</span></a>
			<a href="" class="iconItem"><img src="img/TB4.png" alt="" class="icon" /><span class="text">领金币</span></a>
			<a href="" class="iconItem"><img src="img/TB3.png" alt="" class="icon" /><span class="text">拍卖</span></a>
			<a href="" class="iconItem"><img src="img/TB10.png" alt="" class="icon" /><span class="text">分类</span></a>
		</div>
		<!--淘宝头条-->
		<!--快捷代码-->
		<!--.toutiao>(.ttLeft+(.ttMain>(.jhItem>(span.tag+span.text))*2)+.ttRight)-->
		<div class="toutiao">
			<div class="ttLeft"></div>
			<div class="ttMain">
				<div class="jhItem"><span class="tag">围观</span><span class="text">正式官宣！骁龙855国产手机新物种来了</span></div>
				<div class="jhItem"><span class="tag">围观</span><span class="text">上市就卖出12000台，国六标准仅8万</span></div>
			</div>
			<div class="ttRight"></div>
		</div>
		
		<!--淘抢购-->
		<!--快捷代码-->
		<!--.qg>(.qgItem>(.left>(.h1+.brif+.prod))+.right)*4-->
		<div class="qg">
			<div class="qgItem">
				<div class="left">
					<div class="h1"></div>
					<div class="brif"></div>
					<div class="prod1"></div>
				</div>
				<div class="right1"></div>
			</div>
			<div class="qgItem">
				<div class="left">
					<div class="h2"></div>
					<div class="brif">高颜值美物</div>
					<div class="prod2"></div>
				</div>
				<div class="right2"></div>
			</div>
			<div class="qgItem">
				<div class="left">
					<div class="h3"></div>
					<div class="brif">有料小视频</div>
					<div class="prod3"></div>
				</div>
				<div class="right3"></div>
			</div>
			<div class="qgItem">
				<div class="left">
					<div class="h4"></div>
					<div class="brif">购物全攻略</div>
					<div class="prod4"></div>
				</div>
				<div class="right4"></div>
			</div>
		</div>
		
		<!--淘宝直播-->
		<!--快捷代码-->
		<!--.zhibo>(.zbTop>((.zbTleft>(.title+.text))+(.zbTright>(.title+.text))))+(.zbCenter>((.liveItem>(img+h1{亲子乐园}+p{印花长袖T恤}))*3))+(.zbBottom>(.tag+.text+.qfl{抢福利}))-->
		<div class="zhibo">
			
			<div class="zbTop">
				<div class="zbTleft">
					<div class="title">“路转粉”每一秒都在发生</div>
					<div class="text">败家主播天天有，边看直播边剁手！</div>
				</div>
				<div class="zbTright">
					<div class="title">主播优选</div>
					<div class="text">宽肩带盒子包</div>
				</div>
			</div>
			
			<div class="zbCenter">
				<div class="liveItem">
					<img src="img/TB_lejialehuo.webp" alt="" />
					<h1>乐家乐活</h1>
					<p>免钉粘胶挂钩</p>
				</div>
				<div class="liveItem">
					<img src="img/TB_nanrenzhuang.webp" alt="" />
					<h1>男人装</h1>
					<p>户外中筒靴</p>
				</div>
				<div class="liveItem">
					<img src="img/TB_quanqiuxinac.webp" alt="" />
					<h1>全球现场</h1>
					<p>雪花秀爽肤水</p>
				</div>
			</div>
			
			<div class="zbBottom">
				<div class="tag">主播推荐</div>
				<div class="text">品质好货，不能错过的亲民价</div>
				<div class="qfl">抢福利</div>
			</div>
			
		</div>
		<!--tab 导航-->
		<!--快捷结构代码-->
		<!--.tabList>(.tabItem>(.icon+.text))*5-->
		<div class="tabList">
			<div class="tabItem">
				<div class="icon1"></div>
				<div class="text">首页</div>
			</div>
			<div class="tabItem">
				<div class="icon2"></div>
				<div class="text">购物车</div>
			</div>
			<div class="tabItem">
				<div class="icon3"></div>
				<div class="text">订单列表</div>
			</div>
			<div class="tabItem">
				<div class="icon4"></div>
				<div class="text">我的淘宝</div>
			</div>
			<div class="tabItem">
				<div class="icon5"></div>
				<div class="text">更多</div>
			</div>
		</div>
	</body>
</html>
